{% load static %}
{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="app">Jopa</h1>
<form id="form">
    <input type="text" name="message">
    <button type="submit">Send</button>
</form>
<div id="chats">
    {% for chat in chats %}
    <a href="{% url 'chat' chat.id %}" class="chat-link" data-chat-id="{{ chat.id }}">{{ chat.name }}</a> - <span>{{ chat|get_unread_messages:user }}</span>
    {% endfor %}
</div>
<div id="messages">
</div>

<script>
    {% if user.is_authenticated %}
    let chats = document.querySelectorAll('.chat-link')
    chats.forEach(function (link) {
        link.addEventListener('click', function (event) {
            event.preventDefault()
            let chat_id = this.getAttribute('data-chat-id')
            let chat_socket = new WebSocket('ws://localhost:8000/ws/chat/' + chat_id + '/');
            function generateMessageHTML(message) {
                const date = formatDate(message.date_sent);
                if (message.content) {
                    return `<p>${message.sender} - ${message.content}</p><span>${date}</span>`;
                } else if (message.image) {
                    return `<img src="${message.image}"><p>${message.sender}</p><span>${date}</span>`;
                } else if (message.file) {
                    return `<a href="${message.file}" target="_blank">Download File</a><p>${message.sender}</p><span>${date}</span>`;
                } else if (message.video) {
                    return `<video controls><source src="${message.video}"></video><p>${message.sender}</p><span>${date}</span>`;
                } else if (message.audio) {
                    return `<audio controls><source src="${message.audio}"></audio><p>${message.sender}</p><span>${date}</span>`;
                } else if (message.sticker) {
                    return `<img src="${message.sticker}"><p>${message.sender}</p><span>${date}</span>`;
                }
                return '';
            }
            chat_socket.onmessage = function (event) {
                let data = JSON.parse(event.data);
                console.log(data)
                if(data.type === 'error'){
                    console.log(data.message)
                }
                if(data.type === 'new_message'){
                    let messages = document.getElementById('messages')
                    const messageHTML = generateMessageHTML(data.message);
                    if (messageHTML) {
                        messages.insertAdjacentHTML('beforeend', `<div>${messageHTML}</div>`);
                    }
                }
            }

            function formatDate(dateString) {
                let options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' };
                return new Date(dateString).toLocaleDateString('en-GB', options).replace(",", "");
            }

            fetch('{% url "chat" chat_id=0%}'.replace('0', chat_id))
                .then(response => response.json())
                .then(data => {
                data.messages.forEach(message => {
                    let messages = document.getElementById('messages')
                    console.log(message)
                    const messageHTML = generateMessageHTML(message);
                    if (messageHTML) {
                        messages.insertAdjacentHTML('beforeend', `<div>${messageHTML}</div>`);
                    }


                })
                let title = document.getElementById('app')
                title.innerHTML = data.chat.name
            })


            let form = document.getElementById('form')
            form.addEventListener('submit', function (event) {
                event.preventDefault();
                let message = event.target.message.value
                let user = {{ user.id }}

                chat_socket.send(JSON.stringify({
                    'message': message,
                    'user': user
                }))
                form.reset()
            })

        })
    })
    {% else %}
    let title = document.getElementById('app')
    title.innerHTML = 'You are not logged in'
    {% endif %}
</script>

</body>
</html>
